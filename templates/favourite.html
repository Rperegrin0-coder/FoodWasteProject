<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - GreenGrain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='favourite.css') }}">
    <!-- Font Awesome for star and heart icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Your Favorites</h2>
        <div class="row">
            {% if user_favorites %}
                {% for listing in user_favorites %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ listing.name }}</h5>
                                <p class="card-text">{{ listing.description }}</p>
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="btn btn-primary">Details</a>
                                    <span class="fa fa-heart text-danger"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no favorites yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
