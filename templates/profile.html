<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>

    {% include 'navbar.html' %}
    <div class="profile-container">
        <h1 class="profile-heading">Your Profile</h1>

        <section class="profile-section">
            <h2 class="profile-subheading">Your Orders</h2>
            <ul class="order-list">
                {% for order in orders %}
                    <li>{{ order }}</li>
                {% endfor %}
            </ul>
        </section>

        <section class="profile-section">
            <h2 class="profile-subheading">CO2 Saved</h2>
            <p class="co2-saved">{{ co2_saved }} kg</p>
        </section>

        <section class="profile-section">
            <h2 class="profile-subheading">Money Saved</h2>
            <p class="money-saved">${{ money_saved }}</p>
        </section>
    </div>
</body>
</html>
